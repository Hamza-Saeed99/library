<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css?family=Roboto"
        />
        <link rel="stylesheet" href="./css/styles.css" />
        <script src="./js/script.js" defer></script>
        <link
            rel="shortcut icon"
            href="./img/favicon.png"
            type="image/x-icon"
        />
        <title>Library</title>
    </head>
    <body>
        <header>
            <img src="./img/favicon.png" alt="Three books stacked" />
            <p>Library</p>

            <div id="book-count">
                <p>Number of Books:</p>
                <p>Read books:</p>
                <p>Unread books:</p>
            </div>
        </header>
        <main>
            <button class="addButton" onclick="openBookForm()">
                <span>+</span>
            </button>
            <section id="book-list"></section>
        </main>

        <section class="add-book invisible">
            <div class="book-display">
                <h3>Add new Book</h3>
                <button class="closeForm" onclick="openBookForm()">
                    x
                </button>
                <form
                    action="javascript:void(0);"
                    onsubmit="addNewBook()"
                >
                    <label for="title">Title</label>
                    <input
                        type="text"
                        name="title"
                        id="title"
                        placeholder="Title"
                        required
                    />
                    <label for="author">Author</label>
                    <input
                        type="text"
                        name="author"
                        id="author"
                        placeholder="Author"
                        required
                    />
                    <label for="numPages">Number of Pages</label>
                    <input
                        type="number"
                        name="numPages"
                        id="numPages"
                        min="1"
                        placeholder="Pages"
                        required
                    />
                    <label for="publishDate">Date of Publish</label>
                    <input
                        type="date"
                        name="publishDate"
                        id="publishDate"
                        required
                    />
                    <div class="toggleForm">
                        Read Book?
                        <label for="read" class="toggle">
                            <input
                                type="checkbox"
                                name="read"
                                id="read"
                                class="toggleswitch"
                            />
                            <span class="roundbutton"></span>
                        </label>
                    </div>
                    <button type="submit">Add Book</button>
                </form>
            </div>
        </section>
    </body>
</html>
